<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home :: css">
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h1 th:text="${city.name}"></h1>
        </div>
        <div class="col-lg-4">
            <a href="/" class="btn btn-primary">City List</a>
        </div>
    </div>
    <div class="row">
        <table>
            <tr>
                <td>Name: <span th:text="${city.name}"></span></td>
            </tr>
            <tr>
                <td>Country: <span th:text="${city.country.name}"></span></td>
            </tr>
            <tr>
                <td>Size: <span th:text="${city.size}"></span></td>
            </tr>
            <tr>
                <td>Population: <span th:text="${city.population}"></span></td>
            </tr>
            <tr>
                <td>GDP: <span th:text="${city.GDP}"></span></td>
            </tr>
            <tr>
                <td>Description:</td>
            </tr>
            <tr>
                <td th:text="${city.description}"></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-lg-8"></div>
        <div class="col-lg-4">
            <span><a th:href="@{/editCity/{id}(id=${city.id})}" class="btn btn-warning">Edit</a></span>
            <span><a th:href="@{/deleteCity/{id}(id=${city.id})}" class="btn btn-danger">Delete</a></span>
        </div>
    </div>
</div>
</body>
</html>
